    function HomePage() {
      return (
        <>
          <Header />
          <Header time="Afternoon" />
        </>
      );
    }

    function Header({time}) {
      const students = ['Azfa', 'Tesla', 'Newton'];
      
      return (
        <header>
          <h1>Good {time ? time : 'Day'}! Welcome in React js Tutorial</h1>

          <nav>
            <ul>
              {
                students.map(student => (
                  <li key={student}>{student}</li>
                ))
              }
            </ul>  
          </nav>
        </header>
      );
    }
    
    root.render(<HomePage />);
  </script>
